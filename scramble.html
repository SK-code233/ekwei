<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scramble.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js" integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- <script src="js/myApi.js"></script> -->
    <script src="js/scramble.js" defer></script>
    <script src="js/words.js" defer></script>
    <!-- <script src="js/myApi.js" defer></script> -->
    <title>Word Scramble</title>
  </head>
  <body>
    <div class="container">
      <h2>Word Scramble</h2>
      <div class="content">
        <p class="word deselect">enaxpnios</p>
        <div class="details">
          <p class="hint">
            Hint: <span>The process of increase or growth</span>
          </p>
          <p class="time">
            Time Left: <span><b>30</b>s</span>
          </p>
        </div>
        <input
          type="text"
          name="validWord"
          id="word"
          placeholder="Enter a valid word"
        />
        <div class="buttons">
          <button class="refresh-word">Refresh Word</button>
          <button class="check-word">Check Word</button>
        </div>
      </div>
    </div>
  </body>
</html>
